name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: app/backend/requirements.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/backend/requirements.txt pytest ruff

      - name: Lint backend
        run: ruff check app/backend --select E9,F63,F7,F82

      - name: Run backend tests
        run: pytest -q app/backend/tests

  frontend:
    name: Frontend Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci --prefix app/frontend

      - name: Lint frontend
        run: npm run lint --prefix app/frontend
        env:
          CI: "true"

      - name: Run frontend tests
        run: npm run test --prefix app/frontend -- --watchAll=false
        env:
          CI: "true"

  docker_build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs:
      - backend
      - frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --file dockerfile \
            --tag elektroapp-ci:${{ github.sha }} \
            --load \
            .
