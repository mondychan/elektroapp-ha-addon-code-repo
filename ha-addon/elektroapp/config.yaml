name: "Elektroapp"
slug: "elektroapp"
description: "Spot prices and energy costs UI with Ingress for Home Assistant"
url: "https://github.com/mondychan/elektroapp-ha-addon"
version: "0.1.61"
arch:
  - amd64
  - aarch64
startup: services
boot: auto
ingress: true
ingress_port: 8000
panel_icon: "mdi:flash"
image: "mondychan/elektroapp-ha"
environment:
  ADDON_VERSION: "0.1.61"
ports:
  8000/tcp: null
ports_description:
  8000/tcp: "Elektroapp Web UI"
webui: "http://[HOST]:[PORT:8000]/"
map:
  - config:rw
options:
  dph: 21
  price_provider: "spotovaelektrina.cz"
  poplatky:
    komodita_sluzba: 0.35
    oze: 0.0
    dan: 0.0283
    systemove_sluzby: 0.16424
    distribuce:
      NT: 0.1165
      VT: 0.75477
  fixni:
    denni:
      staly_plat: 4.18
    mesicni:
      provoz_nesitove_infrastruktury: 12.87
      jistic: 710
  tarif:
    vt_periods: "6-7,9-10,13-14,16-17"
  influxdb:
    host: "192.168.82.120"
    port: 8086
    database: "homeassistant"
    retention_policy: "autogen"
    measurement: "kWh"
    field: "value"
    entity_id: "solax_drinov_today_s_import_energy"
    export_entity_id: "solax_drinov_today_s_export_energy"
    username: "electroapp"
    password: "CHANGE_ME"
    timezone: "Europe/Prague"
    interval: "15m"
  prodej:
    koeficient_snizeni_ceny: 390
  battery:
    enabled: true
    soc_entity_id: "sensor.solax_drinov_battery_capacity"
    power_entity_id: "sensor.solax_drinov_battery_power_charge"
    input_energy_today_entity_id: "sensor.solax_drinov_battery_input_energy_today"
    output_energy_today_entity_id: "sensor.solax_drinov_battery_output_energy_today"
    usable_capacity_kwh: 11.6
    reserve_soc_percent: 15
    eta_smoothing_minutes: 15
    min_power_threshold_w: 150
    charge_efficiency: 0.95
    discharge_efficiency: 0.95
  energy:
    house_load_power_entity_id: "sensor.solax_drinov_house_load"
    grid_import_power_entity_id: "sensor.solax_drinov_grid_import"
    grid_export_power_entity_id: "sensor.solax_drinov_grid_export"
    pv_power_total_entity_id: "sensor.solax_drinov_pv_power_total"
    pv_power_1_entity_id: "sensor.solax_drinov_pv_power_1"
    pv_power_2_entity_id: "sensor.solax_drinov_pv_power_2"
  forecast_solar:
    enabled: true
    power_now_entity_id: "sensor.power_production_now"
    energy_current_hour_entity_id: "sensor.energy_current_hour"
    energy_next_hour_entity_id: "sensor.energy_next_hour"
    energy_production_today_entity_id: "sensor.energy_production_today"
    energy_production_today_remaining_entity_id: "sensor.energy_production_today_remaining"
    energy_production_tomorrow_entity_id: "sensor.energy_production_tomorrow"
    power_highest_peak_time_today_entity_id: "sensor.power_highest_peak_time_today"
    power_highest_peak_time_tomorrow_entity_id: "sensor.power_highest_peak_time_tomorrow"
schema:
  dph: float
  price_provider: list(spotovaelektrina.cz|ote-cr.cz)?
  poplatky:
    komodita_sluzba: float
    oze: float
    dan: float
    systemove_sluzby: float
    distribuce:
      NT: float
      VT: float
  fixni:
    denni:
      staly_plat: float
    mesicni:
      provoz_nesitove_infrastruktury: float
      jistic: float
  tarif:
    vt_periods: str
  influxdb:
    host: str
    port: int
    database: str
    retention_policy: str?
    measurement: str
    field: str
    entity_id: str
    export_entity_id: str?
    username: str?
    password: password?
    timezone: str
    interval: str
  prodej:
    koeficient_snizeni_ceny: float?
  battery:
    enabled: bool?
    soc_entity_id: str?
    power_entity_id: str?
    input_energy_today_entity_id: str?
    output_energy_today_entity_id: str?
    usable_capacity_kwh: float?
    reserve_soc_percent: float?
    eta_smoothing_minutes: int?
    min_power_threshold_w: float?
    charge_efficiency: float?
    discharge_efficiency: float?
  energy:
    house_load_power_entity_id: str?
    grid_import_power_entity_id: str?
    grid_export_power_entity_id: str?
    pv_power_total_entity_id: str?
    pv_power_1_entity_id: str?
    pv_power_2_entity_id: str?
  forecast_solar:
    enabled: bool?
    power_now_entity_id: str?
    energy_current_hour_entity_id: str?
    energy_next_hour_entity_id: str?
    energy_production_today_entity_id: str?
    energy_production_today_remaining_entity_id: str?
    energy_production_tomorrow_entity_id: str?
    power_highest_peak_time_today_entity_id: str?
    power_highest_peak_time_tomorrow_entity_id: str?
